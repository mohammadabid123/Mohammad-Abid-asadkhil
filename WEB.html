<html>
<head>
	<h1 align = "center"> Students Registration Form</h1>

<body	style= "background-color:skyblue;">
  <form>
  <label  style = "margin: 15px 10px;">First Name</label><br>
  <input style = "  width: 95%;

  border-radius: 4px;
  box-sizing: border-box;" type="text" name="firstname" placeholder="Firstname">
  <label  style = "margin: 15px 10px;">Middlename</label><br>

  margin: 15px 0px;
  display: inline-block;

	  <option value="script">Javascript</option>
	  <option value="css">CSS</option>
	  <option value="html">HTML</option>
    </select><br><br><br>
  <label  style = "margin: 15px 10px;">Gender:</label><br>
  <input type="radio" name="gender" value="male" checked> Male

  <label  style = "margin: 15px 10px;">Phone:</label><br>
  <input style = "  width: 95%;

  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;" type="tel"  name="Phone" placeholder="+93">
  <label  style = "margin: 15px 10px;"></label><br>

  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;" type="tel"  name="phone" pattern = "^07[0-9]{8}$" placeholder="PhoneNumber"> <br>

  border-radius: 4px;
  resize: vertical;" type="text"  name="text" placeholder="current Address"></textarea><br><br>

  border: 1px solid #ccc;
  border-radius: 4px;

  <label  style = "margin: 15px 10px;">Password</label><br>

  border: 1px solid #ccc;

  <input style = "  width: 95%; 
  padding: 15px 10px;
  margin: 15px 0px;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;" type="Password"  name="Re-type Password" minlength="8" pattern = "[A-Z]{5}{^A-Z 0-9]{2,}[0-9]{2,}" placeholder="Enter Re-type Password"><br><br>
  <input type="submit" value="Ragister" style= "width:85%; height:8%; background-color:DarkGreen ;">
